<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TriKanKai AI Search</title>
<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
}
input{
  width:60%;
  padding:12px;
  border-radius:20px;
  border:none;
}
button{
  padding:12px 20px;
  border-radius:20px;
  border:none;
  background:#00ff95;
}
#results{
  margin-top:30px;
  width:70%;
  margin:auto;
  text-align:left;
}
.card{
  background:#1e293b;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
</style>
</head>
<body>

<h1>TriKanKai AI Search</h1>

<input id="searchInput" placeholder="Tìm kiếm..." />
<button onclick="runSearch()">Search</button>

<div id="results"></div>

<script>
async function runSearch(){
  const q = document.getElementById("searchInput").value;
  if(!q) return;

  document.getElementById("results").innerHTML = "Đang tìm kiếm...";

  const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
  const data = await res.json();

  document.getElementById("results").innerHTML =
    `<div class="card">${data.result.replace(/\n/g,"<br>")}</div>`;
}
</script>

</body>
</html>
